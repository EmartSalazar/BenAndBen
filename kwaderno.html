<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="limasawa.css"> 
  <script src="kwaderno.js" defer> </script>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css/font-awesome.min.css">
</head>

<body>
  <header>

    <input type="checkbox" name="" id="tglbtn">
    <label for="tglbtn" class="fas fa-bars"></label>

    <a href="#" class="logo">PEBBLE HOUSE<span></span></a>

    <nav class="navbar">
        <a href="index.html">HOME</a>    
        <a href="members.html">MEMBERS</a>
        <a href="albums.html">ALBUMS</a>
        <a href="about.html">ABOUT</a>

    </nav>
  </header>

  <div class="main">
    <div class="sub">
      <div class="info">
          <div class="nPlay"> PLAYING x OF y</div>
          <div class="tArt">  </div>
          <div class="tName"> Track Name </div>
          <div class="tArtist"> Track Artist </div>
      </div>

      <div class="cont">
        <div class="current-time"> 00:00 </div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()"> 
        <div class="total-duration"> 00:00 </div>
      </div>

      <div class="cont">
        <i class="fa fa-volume-down"> </i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"> </i>
      </div>

      <div class="btn">
        <div class="random" onclick="randomTrack()">
          <i class="fas fa-random fa-2x" title="random"> </i>
        </div>

        <div class="prev" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"> </i>
        </div>

        <div class="pPause" onclick="playpauseTrack()">
          <i class="fas fa-play-circle fa-3x"> </i>
        </div>

        <div class="next" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x" > </i>
        </div>

        <div class="repeat" onclick="repeatTrack()">
          <i class="fas fa-repeat fa-2x" title="repeat"> </i>
        </div>
      </div>

      <div id="wave">
        <span class="stroke"> </span>
        <span class="stroke"> </span>
        <span class="stroke"> </span>
        <span class="stroke"> </span>
        <span class="stroke"> </span>
        <span class="stroke"> </span>
        <span class="stroke"> </span>
      </div>

    </div>
  </div>
  <section class="footer">  
    <div class="end">
        <p>Copyright Â© 2024 Website Fandom All Rights Reserved.<br>Website developed by: Emart Rome Salazar</p>
    </div>
</section>

</body>
</html>
